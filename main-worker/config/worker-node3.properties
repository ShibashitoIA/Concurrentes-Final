# Configuración del Worker Principal - Nodo 3
# Este nodo participa en el cluster RAFT y gestiona archivos/modelos

# Identificación del nodo
node.id=main-worker-3
node.host=127.0.0.1
node.port=7003

# Peers (otros nodos del cluster)
# Formato: host:port,host:port,...
peers=127.0.0.1:7001,127.0.0.1:7002

# Timeouts de elección (en milisegundos)
election.timeout.min.ms=500
election.timeout.max.ms=1000

# Intervalo de heartbeat (en milisegundos)
heartbeat.interval.ms=200

# Directorio de almacenamiento
# El worker creará subdirectorios: data/ y models/
storage.dir=./storage/worker-node3

# Notas:
# - El puerto HTTP del monitor será: node.port + 1000 = 8003
# - Accede al monitor en: http://localhost:8003/
