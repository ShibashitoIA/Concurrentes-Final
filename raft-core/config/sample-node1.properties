# Ejemplo de configuración para un nodo RAFT
node.id=node1
node.host=127.0.0.1
node.port=9001

# Lista de peers (otros nodos). Separados por comas host:port
peers=127.0.0.1:9002,127.0.0.1:9003

# Timeouts y latidos
# Se recomienda min y max distintos para evitar sincronía

election.timeout.min.ms=250
election.timeout.max.ms=500
heartbeat.interval.ms=100

# Almacenamiento
storage.dir=./data/node1

# Tamaño máximo de log en memoria antes de forzar persistencia (opcional)
log.flush.batch=16

# Nivel de logging (INFO/DEBUG)
log.level=INFO
